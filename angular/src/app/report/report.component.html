<div class="container">
    <app-sidebar-event class="sidebar"></app-sidebar-event>
   <div class="main-container">
        <div class="row m-3">
            <div class="col-xl-1  col-lg-1 col-md-1 col-sm-1">
            </div>
            <div class="col-xl-5 col-lg-5 col-md-11 col-sm-11 chart p-3 text-center">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-xl-6 col-6-lg col-12-md col-12-sm text-center imgChart">
                <img src="../../assets/img/social-dashboard-animate.svg" alt="">
            </div>
        </div> <!-- end of row chart -->
        <hr>
        <div class="row report-links m-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Event Name</th>
                            <th scope="col">Expense Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let eventName of items | keyvalue">
                            <ng-container *ngIf="eventName.value.length > 0">
                                <tr *ngFor="let expense of eventName.value; let first = first">
                                    <td scope="row" [attr.rowspan]="eventName.value.length" *ngIf="first">
                                        {{ eventName.key }}
                                    </td>
                                    <td>{{ expense.name }}</td>
                                    <td>{{ expense.amount }}</td>
                                    <td>{{ expense.date | date }}</td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-center">Total: {{totalamount(eventName.key)}}</td>
                                </tr>
                            </ng-container>
                            <ng-container *ngIf="eventName.value.length === 0">
                                <tr>
                                    <td scope="row">{{ eventName.key }}</td>
                                    <td colspan="3" class="text-center">No expenses found</td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
