<h1 class="m-3" style="color: #1D2027; font-size: 2.5rem; text-align: center;">Profile</h1>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card user-card-full shadow-lg">
          <div class="row no-gutters">
            <div class="col-md-4 user-profile text-center d-flex flex-column align-items-center justify-content-center">
              <img src="assets/img/user.jpg" alt="User-Profile-Image" class="img-fluid rounded-circle">
              <h5>{{ user?.userName | uppercase }}</h5>
              <p>Planner</p>
              <button class="btn btn-outline-light btn-sm mt-2" ><i class="fas fa-edit"></i> Edit</button>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title mb-3" style="color: #050694;">Information</h5><br><br>
                <div class="row">
                  <div class="col-sm-6 mb-3">
                    <p class="font-weight-bold mb-1" style="margin-left: 0%;">Email</p>
                    <h6 class="text-muted">{{ user?.emailAddress }}</h6>
                  </div>
                  <div class="col-sm-6 mb-3">
                    <p class="font-weight-bold mb-1">Age</p>
                    <h6 class="text-muted">{{ user?.age }}</h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 mb-3">
                    <p class="font-weight-bold mb-1">Gender</p>
                    <h6 class="text-muted">{{ user?.genderUser === '1' ? 'Female' : 'Male' }}</h6>
                  </div>
                  <div class="col-sm-6 mb-3">
                    <p class="font-weight-bold mb-1">Name</p>
                    <h6 class="text-muted">{{ user?.name }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
